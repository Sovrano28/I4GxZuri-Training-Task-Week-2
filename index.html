<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>SS2 Students' score table</title>
</head>
<body>
    <caption>
        <h1>St. Benedict High School</h1>
        <h2>SS2 Student's subjects and scores</h2>
        by Mr. Ade
    </caption>
    <table>
        <thead>
            <tr>
                <th rowspan="2">S/N</th>
                <th rowspan="2">Student's name</th>
                <th colspan="5">Subject</th>
                <th rowspan="2">Total Score</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>English</th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Biology</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Adekunle</td>
                <td>72</td>
                <td>43</td>
                <td>78</td>
                <td>73</td>
                <td>37</td>
                <td>303</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
